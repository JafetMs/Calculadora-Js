<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container">
        <div class="display">
            
            <h2 class="resultado">Resultado</h2>
            <input type="text" class="operation" placeholder="Example: 2+2">
        </div>
        <div class="buttons">
            <div class="buttons-cuatro">
                <div class="button ">AC</div>
                <div class="button ">!</div>
                <div class="button ">%</div>
                <div class="button blue  ">/</div>
                <div class="button ">7</div>
                <div class="button ">8</div>
                <div class="button ">9</div>
                <div class="button blue ">X</div>
                <div class="button ">4</div>
                <div class="button ">5</div>
                <div class="button ">6</div>
                <div class="button blue ">-</div>
                <div class="button ">1</div>
                <div class="button ">2</div>
                <div class="button ">3</div>
                <div class="button blue ">+</div>
            </div>
           
            <div class="buttons-tres">
                <div class="button zero  ">0</div>
                <div class="button  decimal ">.</div>
                <div class="button equal blue">=</div>
            </div>

        </div>
    </div>
    
</body>

    <script src="js/app.js"></script>
</html>
