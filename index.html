<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="container">
        <div class="display">
            
            <h2 class="resultado"></h2>
            <input type="text" class="operacion" placeholder="Example: 2+2">
        </div>
        <div class="buttons">
            <div class="buttons-cuatro">
                <button id="ac" >AC</button>
                <button id='c' class="button ">C</button>
                <button class="button ">%</button>
                <button class="button blue  ">/</button>
                <button class="button number ">7</button>
                <button class="button number ">8</button>
                <button class="button number ">9</button>
                <button class="blue ">X</button>
                <button class="number ">4</button>
                <button class="number ">5</button>
                <button class="number ">6</button>
                <button class="blue ">-</button>
                <button class="number ">1</button>
                <button class="number ">2</button>
                <button  class="number ">3</button>
                <button class="blue ">+</button>
            </div>
           
            <div class="buttons-tres">
                <button class="button zero  ">0</button>
                <button class="button  decimal ">.</button>
                <div id='equal' class="equal button  blue">=</div>
            </div>

        </div>
    </div>
    
</body>

    <script src="js/app.js"></script>
</html>
